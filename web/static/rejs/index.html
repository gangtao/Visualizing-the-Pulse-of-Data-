<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Visualizing the Pulse of Data</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#141414">
					Static Chart
					<div style="width: 100%;">
						<div style="width: 50%;float: left; "> 
							<pre id="code1" style="height: 400px;"></pre>
						</div>
						<div style="margin-left: 50%; height: 100px;"> 
						<div id="container1"></div>
					</div>
				</section>
				<section data-background-color="#141414">
					Data Stream
					<div style="width: 100%;">
						<div style="width: 50%;float: left; "> 
							<pre id="code2" style="height: 400px;"></pre>
						</div>
						<div style="margin-left: 50%; height: 100px;"> 
						<div id="container2"></div>
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="https://unpkg.com/@antv/g2/dist/g2.min.js"></script>
		<script src="https://unpkg.com/@antv/s2@next/dist/index.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
		<script src="code/main.js"></script>
	</body>
</html>
